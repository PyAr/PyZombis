<div>
    <iframe width='700' height="500" srcdoc='
        <html lang="en">
            <head>
            <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
            <script defer src="https://pyscript.net/latest/pyscript.js"></script>
            </head>

            <body>
                <textarea id="inp" rows="15" cols="50"></textarea><br>
                <button onClick="write_to_page()" id="manual"> Run </button>
            <script>
                document.getElementById("inp").addEventListener("keydown", function(e) {
                    if (e.key == "Tab") {
                      e.preventDefault();
                      var start = this.selectionStart;
                      var end = this.selectionEnd;
            
                      this.value = this.value.substring(0, start) +
                        "                     " + this.value.substring(end);
                      this.selectionStart =
                        this.selectionEnd = start + 21;
                    }
                  });
                var myPyScript;
                function write_to_page() {
                        var text = document.getElementById("inp").value;
                        let div = document.createElement("div");
                        let html = `
                            <py-script>
                                ${text}
                            </py-script>
                            `;
                        div.innerHTML = html;

                        if (myPyScript) {
                            myPyScript.remove();
                        }
                        myPyScript = div.firstElementChild;
                        try {
                            document.body.appendChild(myPyScript);
                            myPyScript.evaluate();
                        } catch (error) {
                            console.error("Python error:");
                            console.error(error);
                        }
                    }
                </script>
            </body>
    </html>'>
    </iframe>
</div>
